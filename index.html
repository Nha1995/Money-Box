<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money-Box</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>
            <img src="image/855b759a75a955d8b92ade8ad9ec2f60.png" class="logo">
            <h1 class="title">Копилка</h1>
            <button class="add-card-button">Добавить цель</button>
        </header>
        
        <main>
            <div class="card">
                <input type="text" class="card__title">
                
                <p class="card__text"></p>
                <input type="number" class="card__total-amount">

                <p class="card__text"></p>
                <input type="number" class="card__first-payment">

                <div class="card__date-and-percent">
                    <p class="card__text"></p>
                    <input type="date" class="card__date">
                    <p class="card__text"></p>
                    <input type="number" class="card__percent">
                </div>

                <input type="number" class="card__monthly-payment">

                <div class="card__buttons">
                    <button class="card__save-button">Сохранить</button>
                    <button class="card__edit-button">Редактировать</button>
                    <button class="card__delete-button">Удалить</button>
                </div>
                
            </div>
        </main>


    </body>
</html>
