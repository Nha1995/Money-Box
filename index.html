<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money-Box</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <header>
            <img src="image/855b759a75a955d8b92ade8ad9ec2f60.png" class="logo">
            <h1 class="title">Копилка</h1>
            <button class="add-card-button">Добавить цель</button>
        </header>
        
        <main>
            <div class="container">
                
                <div class="card">
                    <div class="test">
                        <input type="text" placeholder="название цели" class="card__title to-save">
                        
                        <p class="card__text">требуемая сумма</p>
                        <input type="number" placeholder="0 RUB" class="card__total-amount to-save">
        
                        <p class="card__text">стартовая сумма</p>
                        <input type="number" placeholder="0 RUB" class="card__first-payment to-save">
        
                        <div class="card__date-and-percent">
                            <div class="card__date-width">
                                <p class="card__text">срок</p>
                                <input type="date" class="card__date to-save">
                            </div>
                            <div class="card__percent-width">
                                <p class="card__text">% вклада</p>
                                <input type="number" placeholder="%" class="card__percent to-save">
                            </div>
                        </div>
                    <p class="card__text">ежемесячный платёж</p>
                    <input type="number" class="card__monthly-payment to-save">
                    <div class="card__buttons">                        
                        <img class="card__graphic-logo" src="https://i.pinimg.com/originals/52/8e/29/528e2946f76a74030660b231c7ff1dc1.png" alt="graphoc">
                        <img class="card__buttons-save" src="image/save.png" alt="Удалить карточку">
                        <img class="card__buttons-delete" src="image/delete.png" alt="Сохранить карточку">
                        <button class="card__edit-button">редактировать</button>
                    </div> 
                </div>
                               
            </div>

                <div class="card first-card">
                    <div class="test">
                            <input type="text" placeholder="название цели" class="card__title to-save">
                            
                            <p class="card__text">требуемая сумма</p>
                            <input type="number" placeholder="0 RUB" class="card__total-amount to-save">
    
                            <p class="card__text">стартовая сумма</p>
                            <input type="number" placeholder="0 RUB" class="card__first-payment to-save">
    
                            <div class="card__date-and-percent">
                                <div class="card__date-width">
                                    <p class="card__text">срок</p>
                                    <input type="date" class="card__date to-save">
                                </div>
                                <div class="card__percent-width">
                                    <p class="card__text">% вклада</p>
                                    <input type="number" placeholder="%" class="card__percent to-save">
                                </div>
                            </div>
                        <p class="card__text">ежемесячный платёж</p>
                        <input type="number" class="card__monthly-payment to-save">
                        <div class="card__buttons">                        
                            <img class="card__graphic-logo" src="https://i.pinimg.com/originals/52/8e/29/528e2946f76a74030660b231c7ff1dc1.png" alt="graphoc">
                            <img class="card__buttons-save" src="image/save.png" alt="Удалить карточку">
                            <img class="card__buttons-delete" src="image/delete.png" alt="Сохранить карточку">
                            <button class="card__edit-button">редактировать</button>
                        </div> 
                    </div>
                                   
                </div>    

        </div>
        
        </main>
        <script src="script.js"></script>
    </body>
</html>
